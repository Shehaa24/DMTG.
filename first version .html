<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Camera + Live Subtitles (EN/AR)</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }

    .eye {
      position: absolute;
      width: 50vw;
      height: 100vh;
      top: 0;
      object-fit: cover;
    }
    #leftEye { left: 0; }
    #rightEye { right: 0; }

    .subtitle {
      position: absolute;
      bottom: 5vh;
      width: 50vw;
      text-align: center;
      color: white;
      font-size: 3vw;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      padding: 1vh 0.5vw;
      box-sizing: border-box;
    }
    #subLeft { left: 0; }
    #subRight { right: 0; }

    #langSwitch {
      position: fixed;
      top: 1vh;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      border: 1px solid white;
      border-radius: 10px;
      padding: 0.5em 1em;
      font-size: 1em;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="leftEye" class="eye" autoplay playsinline></video>
  <video id="rightEye" class="eye" autoplay playsinline></video>

  <div id="subLeft" class="subtitle">Listening...</div>
  <div id="subRight" class="subtitle">Listening...</div>

  <button id="langSwitch">ğŸŒ English</button>

  <script>
    let currentLang = 'en-US';
    let recognition;
    const subLeft = document.getElementById('subLeft');
    const subRight = document.getElementById('subRight');
    const langSwitch = document.getElementById('langSwitch');

    // === CAMERA ===
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' },
          audio: false
        });
        document.getElementById('leftEye').srcObject = stream;
        document.getElementById('rightEye').srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err);
      }
    }

    // === SPEECH ===
    function startRecognition(lang) {
      if (recognition) {
        recognition.stop();
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        subLeft.textContent = subRight.textContent = 'Speech recognition not supported.';
        return;
      }

      recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = lang;

      recognition.onresult = (event) => {
        let interim = '';
        let finalText = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const result = event.results[i];
          if (result.isFinal) finalText += result[0].transcript + ' ';
          else interim += result[0].transcript;
        }
        const text = (interim || finalText).trim();
        if (text) {
          subLeft.textContent = subRight.textContent = text;
        }
      };

      recognition.onerror = (e) => {
        subLeft.textContent = subRight.textContent = 'Error: ' + e.error;
      };

      recognition.onend = () => recognition.start(); // auto restart
      recognition.start();
    }

    // === LANGUAGE SWITCHER ===
    langSwitch.onclick = () => {
      currentLang = currentLang === 'en-US' ? 'ar-EG' : 'en-US';
      langSwitch.textContent = currentLang === 'en-US' ? 'ğŸŒ English' : 'ğŸŒ Arabic';
      startRecognition(currentLang);
      subLeft.textContent = subRight.textContent = currentLang === 'en-US'
        ? 'Switched to English'
        : 'ØªÙ… Ø§Ù„ØªØ¨Ø¯ÙŠÙ„ Ø¥Ù„Ù‰ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
    };

    // === INIT ===
    startCamera();
    startRecognition(currentLang);
  </script>
</body>
</html>
